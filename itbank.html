<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/styles/estilo.css" />
    <title>Online banking</title>
    <link rel="shortcut icon" href="./public/images/icono.png" />
  </head>
  <body>
    <div class="container-fluid">
      <img src="./public/images/logo.png" />
      <img src="./public/images/logoitba.png" class="img-itba" alt="ItBank" />
      <div class="login">
        <h1>Iniciar Sesión</h1>
      </div>
      <form>
        <p>Tu DNI</p>
        <input type="number" />
        <p>Usuario</p>
        <input type="text" />
        <p>Contraseña</p>
        <input type="password" required="" />
        <br />
        <input type="checkbox" name="test-name" checked /> Recordar DNI y
        usuario <br /><br />
        <input type="button" value="Iniciar Sesión" />
        <br /><br />
        <a href="#">Olvidé o bloqueé mis claves</a>
        <br /><br /><br /><br />
      </form>

      <div class="terms" role="contentinfo">
        <p data-hj-masked="">
          Operar con Online Banking es aceptar los
          <b>terminos y condiciones</b> que ofrece el servicio.
        </p>
        <p data-hj-masked=""><a href="#">Información sobre seguridad</a></p>
      </div>
    </div>
  </body>
</html>
