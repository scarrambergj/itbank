<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/styles/estilo.css" />
    <title>Online banking</title>
    <link rel="shortcut icon" href="./public/images/icono.png" />
  </head>
  <body>
    <header class="bg-warning">
      <img src="./public/images/logo.png" alt="Logo itbank" />
      <img src="./public/images/logoitba.png" class="img-itba" alt="ItBank" />
    </header>
    <main class="container mt-5">
      <h1 class="login">Iniciar Sesión</h1>

      <form
        class="row d-flex align-items-center justify-content-center flex-column"
      >
        <label>Tu DNI</label>
        <input
          type="number"
          class="border border-info border-5 rounded"
        />
        <label>Usuario</label>
        <input type="text" class="border border-info border-5 rounded" />
        <label>Contraseña</label>
        <input
          type="password"
          class="border border-info border-5 rounded"
        />
        <div class="form-check my-2 d-flex align-items-center">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recordar DNI y Usuario
          </label>
        </div>
        <a class="btn btn-primary my-2" href="" type="button"
          >Iniciar Sesión</a
        >
        <a href="#" class="mt-5">Olvidé o bloqueé mis claves</a>
      </form>
    </main>
    <footer role="contentinfo" class="mt-3">
      <p>
        Operar con Online Banking es aceptar los
        <b>terminos y condiciones </b> que ofrece el servicio.
      </p>
      <a href="#">Información sobre seguridad</a>
    </footer>
  </body>
</html>
